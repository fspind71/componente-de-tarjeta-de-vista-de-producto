<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Perfume Gabrielle</title>
</head>
<body>
    <main class="main-container">
        <section class="adversiting-card">
            <article class="adversiting-card__img">
                <div class="img-efect">
                    <figure class="img-efect__heart" ></figure>
                </div>
            </article>
            <article class="adversiting-card__info">
                <p class="info__epigraph">PERFUME</p>
                <h1 class="info__title-1">Gabrielle Essence Eau De Parfum</h1>
                <p class="info__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="info__price">
                    <h1 class="info__final-price">$149.99</h1>
                    <span class="info__regular-price">$169.99</span>
                </div>    
                    <button class="button-shopping-cart"><img class="icon-button" src="./Imagenes/icon-cart.svg" alt="carrito de compras">Add to Cart</button>                
            </article>
        </section>
    </main>
    
</body>
</html>
